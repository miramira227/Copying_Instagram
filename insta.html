<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fakestagram</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <img src="insta-logo.png" alt="logo" width="120px">
        </div>
        <div class="nav-center">
            <i class="fas fa-search"></i>
            검색
        </div>
        <div class="nav-right">
            <i class="far fa-compass size"></i>
            <i class="far fa-heart size"></i>
            <i class="far fa-user size"></i>
        </div>
    </div>
    <div>
    <div class="profilebox">
        <div class="profileimg">
            <img src="https://picsum.photos/150/150/?random" alt="pro" class="circle">
        </div>
        <div class="profile">
            <div class="profiledetail">
                <div>_jeongmin9</div>
                <div class="button">프로필 편집</div>
                <i class="fas fa-cog size"></i>
            </div>
            <div class="profiledetail">
                <div >게시물 <b>10</b></div>
                <div >팔로워 <b>100M</b></div>
                <div>팔로우 <b>0</b></div>
            </div>
            <div class="profiledetail">JEONG MIN</div>
        </div>
    </div>
    <div class="highlights">
        <div class="highlight">
            <div class="highimg">
                <img src="https://picsum.photos/75/75/?random" alt="high" class="circle">
            </div>
            <div class="highcaption">🇨🇷</div>
        </div>
        <div class="highlight">
            <div class="highimg">
                <img src="https://picsum.photos/75/75/?random" alt="high" class="circle">
            </div>
            <div class="highcaption">🇨🇳</div>
        </div>
    </div>
    <div class="contents">
        <div class="subnav">
            <div>게시물</div>
            <div>IGTV</div>
            <div>저장됨</div>
            <div>태그됨</div>
        </div>
        <div class="imgs">
            <div class="instaimg">
                <img src="https://picsum.photos/300/300/?random" alt="insta">
            </div>
            <div class="instaimg">
                <img src="https://picsum.photos/300/300/?random" alt="insta">
            </div>
            <div class="instaimg">
                <img src="https://picsum.photos/300/300/?random" alt="insta">
            </div>
        </div>
    </div>
</body>

<!-- div 가이드 - 주석처리 하고 작업해주세요 -->
<style>
    div {
        border: 2px solid grey;
        margin: 10px;
    }    
    div div {
        border: 2px solid blue;
    }    
    div div div {
        border: 2px solid hotpink;
    }
    div div div div {
        border: 2px solid orange;
    }
    div div div div div {
        border: 2px solid rgb(194, 78, 194);
    }
</style>

</html>
